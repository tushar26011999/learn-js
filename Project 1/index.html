<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try Everyday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Liter&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Just Try <span>Everyday</span></h1>
      <div class="container">
        <h2>Today <img src="./Sun.png" alt="" /></h2>
        <p>Raise the bar by completing goals!</p>
        <div class="progress-bar">
          <div class="progress-complete">
            <div class="steps-count">
              <span>2/3 Completed</span>
            </div>
          </div>
        </div>
        <div class="error">Please set all 3 goals</div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="./checkmark.svg" alt="Check" />
          </div>
          <input
            id="first"
            class="goal-input"
            type="text"
            placeholder="Add new goal..."
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="./checkmark.svg" alt="Check" />
          </div>
          <input
            id="second"
            class="goal-input"
            type="text"
            placeholder="Add new goal..."
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="./checkmark.svg" alt="Check" />
          </div>
          <input
            id="third"
            class="goal-input"
            type="text"
            placeholder="Add new goal..."
          />
        </div>
        <div class="quote">"Move one step ahead, today!"</div>
        <div class="sub-caption">Made with ðŸ’— by Tushar Parashar</div>
      </div>
    </main>
  </body>
</html>
